<div class="container-fluid">
    <div class="container">
        <form class="form">
            <div class="row">
                <label for="nome_genero" class="col-sm-2 col-form-label">Inserir Género</label>
                <div class="col-sm-4">
                    <input type="text" name="nome_genero" class="form-control" />
                </div>
                <div class="col-sm-6">
                    <button class="btn btn-primary">Inserir</button>
                </div>
            </div>
        </form>
    </div>
    <table class="table table-hover mt-5">
        <thead>
            <tr>
                <th>ID Género</th>
                <th>Nome Género</th>
                <th>Editar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let genero of generos | async">
                <td>{{genero.id_genero}}</td>
                <td>{{genero.nome_genero}}</td>
                <td>Editar</td>
            </tr>
        </tbody>
    </table>
</div>
